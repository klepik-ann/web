<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="GET" enctype="multipart/form-data">
     <div>
         <p>Имя</p>
         <input tabindex="1" type="text" placeholder="Имя" name="username" />
     </div>
     <div>
        <p>Пароль</p>
        <input tabindex="2" type="password" name="userpass" />
     </div>
     <div>
        <p>Телефон</p>
        <input tabindex="3" type="tel" name="userphone" />
     </div>
     <div>
         <p>Пол</p>
         <div>
             <input checked type="radio" tabindex="4" name="gender" value="male" />Мужской
         </div>
         <div>
             <input type="radio" tabindex="4" name="gender" value="female" />Женский
         </div>
     </div>
     <div>
         <p>Имущество</p>
         <div></div>
         <input tabindex="5" checked type="checkbox" name="bike" value="yes" />Велик
        </div>
        <div>
            <input tabindex="6" type="checkbox" name="car" value="yes" />Машина
        </div>
        <div>
            <input tabindex="7" disabled type="checkbox" name="flat" value="yes" />Квартира
        </div>
     </div>
     <div>
         <p>Дополнительная информация</p>
         <textarea tabindex="8" name="text"></textarea>
     </div>
     <div>
         <p>Прикрепить фото</p>
         <input type="file" tabindex="9" name="photo" />
     </div>
<div>
    <p>Любимый цвет</p>
    <select tabindex="10" name="color">
        <option value="red">Красный</option>
        <option value="black">Черный</option>
        <option selected value="green">Зеленый</option>
    </select>
</div>
<div>
    <p>Действия</p>
    <button tabindex="11" type="submit">Отправить</button>
    <button tabindex="12" type="reset">Очистить</button>
</div>
    </form>
</body>
</html>
